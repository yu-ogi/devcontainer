name: Publish Docker Image

on:
  workflow_dispatch:
    inputs:
      dockerfile_variant:
        description: "Dockerfileの種類"
        required: true
        type: choice
        options:
          - node
      tag:
        description: "Dockerイメージのタグ (省略時は YYMMDD)"
        required: false
        default: ""
      latest:
        description: "latestタグを追加するか"
        required: false
        type: boolean
        default: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up variables
        id: vars
        env:
          INPUT_DOCKERFILE_VARIANT: ${{ github.event.inputs.dockerfile_variant }}
          INPUT_TAG: ${{ github.event.inputs.tag }}
          INPUT_LATEST: ${{ github.event.inputs.latest }}
          REPO_OWNER: ${{ github.repository_owner }}
        run: |
          VARIANT="$INPUT_DOCKERFILE_VARIANT"
          DATE=$(date "+%y%m%d")

          if [ -z "$INPUT_TAG" ]; then
            TAG="$DATE"
          else
            TAG="$INPUT_TAG"
          fi

          if ! echo "$TAG" | grep -Eq '^[A-Za-z0-9_.-]+$'; then
            echo "Error: tag contains invalid characters. Allowed: A-Za-z0-9_.-"
            exit 1
          fi

          if [ "$INPUT_LATEST" = "true" ]; then
            PUSH_LATEST=true
          else
            PUSH_LATEST=false
          fi

          {
            echo "TAG_LIST<<EOF"
            echo "ghcr.io/${GITHUB_REPOSITORY_OWNER}/devcontainer-${VARIANT}:${TAG}"
            if [ "${PUSH_LATEST}" = "true" ]; then
              echo "ghcr.io/${GITHUB_REPOSITORY_OWNER}/devcontainer-${VARIANT}:latest"
            fi
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

          {
            echo "VARIANT=$VARIANT"
            echo "PUSH_LATEST=$PUSH_LATEST"
            echo "TAG=$TAG"
          } >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          push: true
          provenance: false
          platforms: linux/amd64,linux/arm64
          context: .
          file: Dockerfile.${{ steps.vars.outputs.VARIANT }}
          tags: ${{ steps.vars.outputs.TAG_LIST }}
